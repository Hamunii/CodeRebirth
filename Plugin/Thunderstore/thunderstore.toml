[config]
schemaVersion = "0.0.1"

[general]
repository = "https://thunderstore.io"

[package]
description = "Content Expansion mod with Custom Weathers, Items, Enemies and more!."
websiteUrl = "https://github.com/XuuXiao/CodeRebirthReports"
containsNsfwContent = false
[package.dependencies]
BepInEx-BepInExPack = "5.4.2100"
Evaisa-LethalLib = "0.16.0"
Rune580-LethalCompany_InputUtils = "0.7.7"
mrov-WeatherRegistry = "0.1.6"
IAmBatby-LethalLevelLoader = "1.2.4"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./Packages"

[[build.copy]]
source = "../bin/Release/netstandard2.1/CodeRebirth.dll"
target = "plugins/CodeRebirth/"

